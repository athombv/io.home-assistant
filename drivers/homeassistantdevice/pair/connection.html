<script type="application/javascript">
  Homey.setTitle(__('pair.title'));
  $(function () {
    $('#testconnection').click(function () {
      $('.mi-device-test').hide();
      $('.mi-device-error').hide();
      $('.mi-device-ok').hide();
      var inputaddress = $('#address').val();
      var inputtoken = $('#token').val();
      if (inputaddress != '' && inputtoken != '') {
        var device_data = {
          address: inputaddress,
          token: inputtoken
        };
      }
    });
  })
</script>

<style>


</style>

<p data-i18n="pair.intro">Enter the details of your Home Assistant</p>
<div class="home-assistant-pairing">
  <div class="col1">
    <div class="form-group">
      <label for="address" data-i18n="pair.address"> IP Address</label>
      <input type="text" class="form-contrl" id="address" placeholder="homeassistant.local:8123">
    </div>
    <div class="form-group">
      <label for="token" data-i18n="pair.token">Token (32 characters of numbers and letters)</label>
      <input type="text" class="form-control" id="token" pattern="[a-zA-Z0-9]{32}"
        placeholder="FFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFF">
    </div>
    <div class="form-group">
      <label for="polling" data-i18n="pair.polling">Polling Frequency</label>
      <input type="number" class="form-control" id="polling" min="5" max="3600" placeholder="10">
    </div>
  </div>
</div>
